name: Testing

on:
  push:
    branches: [main, beta2]
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installing dependencies
        working-directory: ./
        run: sudo apt -y install
          build-essential make cmake
          libxrandr-dev libxcursor-dev libudev-dev libopenal-dev libflac-dev
          libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libdrm-dev libgbm-dev
          libfreetype-dev

      - name: Build project
        working-directory: ./
        run: make linux -e FORCE_FETCH_CONTENT=1

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installing dependencies
        working-directory: ./
        run: "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\setup.exe" modify --quiet --productId Microsoft.VisualStudio.Product.Enterprise --channelId VisualStudio.17.Release --add Microsoft.VisualStudio.Component.WinXP

      - name: Build project
        working-directory: ./
        run: make win -e FORCE_FETCH_CONTENT=1

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure project
        working-directory: ./
        run: make darwin -e FORCE_FETCH_CONTENT=1